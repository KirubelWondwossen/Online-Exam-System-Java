# Email Configuration
# Supported providers: gmail, outlook, zoho, custom
email.provider=gmail

# Common Settings
email.from=kirubelwondwossen30@gmail.com
email.smtp.auth=true
email.smtp.starttls.enable=true
email.smtp.ssl.enable=false

# Provider-specific settings
# Gmail (default)
email.gmail.smtp.host=smtp.gmail.com
email.gmail.smtp.port=587
email.gmail.smtp.starttls.enable=true
email.gmail.smtp.ssl.enable=false

# Outlook
email.outlook.smtp.host=smtp-mail.outlook.com
email.outlook.smtp.port=587
email.outlook.smtp.starttls.enable=true
email.outlook.smtp.ssl.enable=false

# Zoho
email.zoho.smtp.host=smtp.zoho.com
email.zoho.smtp.port=587
email.zoho.smtp.starttls.enable=true
email.zoho.smtp.ssl.enable=false

